{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Indice{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h1>Editar Indice</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ indice_form | crispy }}

                    <br>
                    <button class="btn btn-primary" type="submit" href="{% url {{resquest.path}}%}">Salvar</button>
                </form>
            </div>
        </div>


    </div>

</div>

{% endblock %}
